<!doctype html>
<html lang="en" ng-app="PrimeNumberApp">
<head>
<meta charset="utf-8">
<title>Fun With Prime Numbers</title>
<link rel="stylesheet" href="css/app.css">
<link rel="stylesheet" href="css/bootstrap.css">
<style>
body {
  padding-top: 60px;
  /* 60px to make the container go all the way to the bottom of the topbar */
}
</style>
<link rel="stylesheet" href="css/bootstrap-responsive.css">
<link rel="stylesheet" href="css/animate.css">
<script src="lib/angular/angular-1.1.5.js"></script>
<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/primeNumberController.js"></script>
<link rel="icon" href="assets/favicon.ico">
</head>
<body ng-controller="PrimeNumberCtrl">

  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
        </button>
        <a class="brand" href="#">Project name</a>
        <div class="nav-collapse collapse">
          <ul class="nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div>
        <!--/.nav-collapse -->
      </div>
    </div>
  </div>

  <div class="container">

    <form name="findPrimesForm" class="form-horizontal">
    <fieldset>

      <legend>Prime Number Finder</legend>

      <!-- Text input-->
      <div class="control-group">
        <label class="control-label" for="upTo">Up to</label>
        <div class="controls">
          <input id="upTo" autofocus ng-model="upTo" type="number" min="2" max="4000" step="1" placeholder="Enter number to find primes up to" class="input-xlarge" required>
        </div>
      </div>

      <!-- Button -->
      <div class="control-group">
        <label class="control-label" for="findPrimes"></label>
        <div class="controls">
          <button id="findPrimes" ng-click="findPrimesAction()" class="btn btn-primary">Find Primes</button>
        </div>
      </div>

    </fieldset>
  </form>

  <div class="row">
    <div class="span6">
        <div ng-show="completionMessage" ng-animate="{show:'animated fadeInRightBig'}" class="text-info status-display">
          {{completionMessage}}
        </div>
    </div>
  </div>

    <div class="row">
      <div id="grid" class="span12">
        <div ng-repeat="primeCandidate in primeCandidates" ng-animate="{enter:'animated fadeInDown'}" class="span1 align-right primeCandidateDisplay">
          <div ng-class="{crossedOutDisplay: primeCandidate.crossedOut}">{{primeCandidate.value}}</div>
        </div>
      </div>
    </div>
  
  </div><!-- container -->

</body>
</html>
